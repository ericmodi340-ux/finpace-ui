  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>

    <script type="text/javascript">
      const customConfigs = {
        'gwnforms.com': { title: 'GWN Securities Forms' },
        'forms.xypnsapphire.com': { title: 'XYPN Sapphire Forms' },
        'xypn.finpace.app': { title: 'XYPN Sapphire Forms' },
      };

      const customConfig = customConfigs[window.location.hostname];
      if (customConfig) {
        const { title, description } = customConfig;

        if (title) {
          document.title = title;
        }

        if (description) {
          document.querySelector('meta[name="description"]').setAttribute('content', description);
        }
      }
    </script>
